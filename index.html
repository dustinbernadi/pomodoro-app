<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POMODORO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--content-->
    <div class="content">
      <h1>POMODORO</h1>
    </div>

    <!--timer-->

    <div class="timer">
      <h2 id="timer">25:00</h2>
    </div>

    <!--button-->
    <div class="button">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>

    <!--wave footer-->
    <div class="wave">
      <svg
        class="waves"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28"
        preserveAspectRatio="none"
        shape-rendering="auto"
      >
        <defs>
          <path
            id="gentle-wave"
            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
          />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgb(129 231 175)" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgb(3 198 172)" />
          <use xlink:href="#gentle-wave" x="48" y="4" fill="rgb(3 167 145)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgb(0 141 122)" />
        </g>
      </svg>
    </div>
    <script src="script.js"></script>
  </body>
</html>
